<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-gradient"></div>
    <div class="container">
        <div class="logo">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="48" height="48" rx="12" fill="url(#gradient)"/>
                <path d="M24 16C19.58 16 16 19.58 16 24C16 28.42 19.58 32 24 32C28.42 32 32 28.42 32 24C32 19.58 28.42 16 24 16ZM24 29C21.24 29 19 26.76 19 24C19 21.24 21.24 19 24 19C26.76 19 29 21.24 29 24C29 26.76 26.76 29 24 29Z" fill="white"/>
                <circle cx="32.5" cy="15.5" r="1.5" fill="white"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="48" y2="48">
                        <stop offset="0%" stop-color="#f09433"/>
                        <stop offset="25%" stop-color="#e6683c"/>
                        <stop offset="50%" stop-color="#dc2743"/>
                        <stop offset="75%" stop-color="#cc2366"/>
                        <stop offset="100%" stop-color="#bc1888"/>
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <h1>Reel Downloader</h1>
        <p class="subtitle">Download Instagram Reels in seconds</p>
        
        <form id="reel-form">
            <div class="input-wrapper">
                <input type="text" id="reel-url" placeholder="Paste Instagram Reel URL here..." required>
                <button type="submit" id="submit-btn">
                    <span class="btn-text">Download</span>
                    <span class="btn-icon">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M10 3V13M10 13L6 9M10 13L14 9M3 17H17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </span>
                </button>
            </div>
        </form>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Fetching your reel...</p>
        </div>

        <div id="error-container" class="error-message hidden"></div>
        
        <div id="preview-container" class="preview-container"></div>
        <div id="download-container" class="download-container"></div>
    </div>

    <footer>
        <p>Made with ❤️ for Instagram lovers</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
